<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
        <div>
          <form id="guessForm">
            <label>Player 1</label> 
              <input type="text" id="lydiaInput"  placeholder="first name"> 
            <label>Guess</label>
              <input type="number" id="lydiaGuessInput" placeholder="guess a number">
        </div>
        <div>
            <label>Player 2</label>
              <input type="text" id="juanInput" placeholder="first name">
            <label>Guess</label>
              <input type="number" id="juanGuessInput" placeholder="guess a number">
        </div>
              <button>Guess!</button>
          </form>
      <div >
        <h3 id="guessCounter">Total Guess Count: 0</h3>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Player </th>
              <th>Guess</th>
              <th>Guess Details</th>
            </tr>
          </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
      </div>
</body>
</html>
